<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind CSS Project - Gallery</title>
    <link rel="stylesheet" href="src/styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        };
    </script>
    <style>
        .soundwave {
            position: absolute;
            height: 4px; 
            background: rgba(62, 21, 182, 0.836);
            pointer-events: none;
            z-index: 1000;
            transform: translateY(-50%);
            animation: wave-animation 0.6s ease-out forwards;
        }

        @keyframes wave-animation {
            0% {
                width: 0;
                opacity: 1;
            }
            100% {
                width: 300px; 
                opacity: 0;
            }
        }

        img.pop-out {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        img.pop-out:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

    <!-- JavaScript for Dropdown Menu and Dark Mode Toggle -->
    <script>
        const themeToggle = document.getElementById('theme-toggle');
        const lightIcon = document.getElementById('theme-toggle-light');
        const darkIcon = document.getElementById('theme-toggle-dark');
        const menuToggle = document.getElementById('menu-toggle');
        const dropdownMenu = document.getElementById('dropdown-menu');

        // Changing themes
        if (localStorage.getItem('theme') === 'dark') {
            document.documentElement.classList.add('dark');
            darkIcon.classList.add('hidden');
            lightIcon.classList.remove('hidden');
        } else {
            document.documentElement.classList.remove('dark');
            darkIcon.classList.remove('hidden');
            lightIcon.classList.add('hidden');
        }

        // Toggle dropdown menu
        menuToggle.addEventListener('click', () => {
            dropdownMenu.classList.toggle('hidden');
        });

        // Toggle themes
        themeToggle.addEventListener('click', () => {
            document.documentElement.classList.toggle('dark');
            if (document.documentElement.classList.contains('dark')) {
                localStorage.setItem('theme', 'dark');
                darkIcon.classList.add('hidden');
                lightIcon.classList.remove('hidden');
            } else {
                localStorage.setItem('theme', 'light');
                darkIcon.classList.remove('hidden');
                lightIcon.classList.add('hidden');
            }
        });

        // Mouse wave effect
        document.body.addEventListener('mousemove', (e) => {
            const soundwave = document.createElement('div');
            soundwave.classList.add('soundwave');
            soundwave.style.left = `${e.pageX}px`;
            soundwave.style.top = `${e.pageY}px`;
            document.body.appendChild(soundwave);
            setTimeout(() => {
                soundwave.remove();
            }, 600);
        });
    </script>
